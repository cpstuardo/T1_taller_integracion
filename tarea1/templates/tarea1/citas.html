{% extends 'base.html' %}

{% block content %}

        <div class="container">
            <h1 class="title">
                Citas de {{autor}}:
            </h1>
            <br>
            {% for cita in citas %}

            {% endfor %}
        </div>
    </section>
{% endblock %}
