{% extends 'base.html' %}

{% block content %}
    <section class="section">
        <div class="container">
            <h1 class="title">
                Resultados de búsqueda para "{{buscado}}"
            </h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Actor</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    {% for personaje in personajes %}
                        <tr>
                            <td>{{personaje.name}}</td>
                            <td>{{personaje.portrayed}}</td>
                            <td>
                                <form action = "/personaje/" method="GET"> 
                                    <button class= "button is-link is-outlined" name="subject" type="submit" value="{{personaje.name}}"> Ver Información </button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </section>
{% endblock %}
